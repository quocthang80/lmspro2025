services:
  # PostgreSQL Database
  - type: pserv
    name: lmspro-database
    env: docker
    plan: free
    region: singapore
    ipAllowList: []
    databases:
      - name: lms_db
        user: lms_user

  # Backend API Service
  - type: web
    name: lmspro-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: lmspro-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://lmspro.vercel.app
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 52428800
    autoDeploy: true
